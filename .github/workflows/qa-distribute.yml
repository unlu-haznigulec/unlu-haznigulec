name: QA Distribute on Release Merge

on:
  workflow_dispatch:
  push:
    branches:
      - release
  pull_request:
    types: [opened]
    branches:
      - release
    
jobs:
  qa-distribute:
    #if: >
    #  github.event.pull_request.base.ref == 'release'
    #  github.event.pull_request.merged == true &&
    # &&
    #  github.event.pull_request.head.ref == 'dev'
    runs-on: macos-latest
    environment: release
    permissions:
      contents: read
      id-token: write

    steps:
      - name: üìù Create local.properties
        run: |
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties

      - name: üì• Checkout
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: üõ†Ô∏è Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"

      - name: üì¶ Install dependencies
        run: flutter pub get

      - name: üì¶ Create Routes
        run: flutter pub run build_runner build --delete-conflicting-outputs

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/matriksmobile.keystore

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > android/app/matriksmobile.keystore

      - name: üèóÔ∏è Build Android (QA)
        run: flutter build apk --flavor qa --release --target lib/main_qa.dart --no-tree-shake-icons
        env:
          MYAPP_UPLOAD_STORE_FILE: ./android/app/matriksmobile.keystore
          MYAPP_UPLOAD_STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          MYAPP_UPLOAD_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          MYAPP_UPLOAD_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: üèóÔ∏è Build iOS (QA)
        run: flutter build ipa --flavor qa --release --target lib/main_qa.dart

      - name: üöÄ Distribute to Firebase App Distribution (Android)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID_QA }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: √únl√º Tester
          file: build/app/outputs/flutter-apk/qaRelease/app-qa-release.apk

      - name: üçè Upload to TestFlight (iOS)
        uses: apple-actions/upload-testflight-build@v1
        with:
          app-path: build/ios/ipa/*.ipa
          api-key-id: ${{ secrets.APPSTORE_API_KEY_ID }}
          api-private-key: ${{ secrets.APPSTORE_API_PRIVATE_KEY }}
          issuer-id: ${{ secrets.APPSTORE_ISSUER_ID }}
