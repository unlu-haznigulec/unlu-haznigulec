name: PR Validation and Auto-Propagate

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  validate-branch:
    if: github.event.action != 'closed' && github.actor != 'github-actions'
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch rules
        run: |
          echo "ğŸ” HEAD: ${{ github.head_ref }}"
          echo "ğŸ¯ BASE: ${{ github.base_ref }}"

          BASE="${{ github.base_ref }}"
          HEAD="${{ github.head_ref }}"

          if [[ "$BASE" == "release" && "$HEAD" != "dev" ]]; then
            echo "::error::âŒ Only 'dev' is allowed to open PRs to 'release'"
            exit 1
          fi

          if [[ "$BASE" == "main" && "$HEAD" != "release" && "$HEAD" != "hotfix" ]]; then
            echo "::error::âŒ Only 'release' or 'hotfix' can open PRs to 'main'"
            exit 1
          fi

          echo "âœ… PR source is allowed."

  propagate-branches:
    if: github.event.action == 'closed' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Extract source branch name
        id: source_branch
        run: echo "branch=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT

      - name: Auto-create PRs for downstream branches
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          SRC=${{ steps.source_branch.outputs.branch }}
          echo "ğŸ” PR was merged from: $SRC"

          if [[ "$SRC" == hotfix ]]; then
            echo "ğŸ“Œ hotfix merged to main, opening PRs to dev & release..."
            gh pr create --base dev --head main --title "ğŸ”„ Sync: main â†’ dev (from $SRC)" --body "Automated PR after hotfix merge to main"
            gh pr create --base release --head main --title "ğŸ”„ Sync: main â†’ release (from $SRC)" --body "Automated PR after hotfix merge to main"
          elif [[ "$SRC" == release ]]; then
            echo "ğŸ“Œ release merged to main, opening PRs to dev & hotfix..."
            gh pr create --base dev --head main --title "ğŸ”„ Sync: main â†’ dev (from $SRC)" --body "Automated PR after release merge to main"
            gh pr create --base hotfix --head main --title "ğŸ”„ Sync: main â†’ hotfix (from $SRC)" --body "Automated PR after release merge to main"
          else
            echo "â„¹ï¸ No matching pattern for source branch. Skipping PR propagation."
